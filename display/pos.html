<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Sutan Raya - Jadwal Perjalanan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@700;800&display=swap" rel="stylesheet">
    <style>
        :root { --sutan-dark: #121212; --sutan-gold: #D4AF37; }
        body { background-color: var(--sutan-dark); color: white; font-family: 'Plus Jakarta Sans', sans-serif; overflow: hidden; }
        .brand { font-size: 3.5rem; font-weight: 800; }
        .brand span { color: var(--sutan-gold); }
        .clock { font-size: 3.5rem; font-weight: 700; text-align: right; }
        .date { font-size: 1.5rem; text-align: right; color: #aaa; }
        .table-display th, .table-display td { padding: 1.2rem; font-size: 2.5rem; vertical-align: middle; border-bottom: 1px solid #444; }
        .table-display th { color: var(--sutan-gold); font-size: 1.5rem; }
        .status { font-weight: 800; text-align: right; }
        .status-ontime { color: #28a745; }
        .status-boarding { color: var(--sutan-gold); animation: blink 1.5s linear infinite; }
        .status-departed, .status-arrived { color: #6c757d; }
        .status-delayed, .status-cancelled { color: #dc3545; }
        .section-title { font-size: 2.8rem; font-weight: 800; margin-top: 1rem; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>
    <div id="displayApp" class="container-fluid p-4">
        <header class="row align-items-center mb-3 pb-3 border-bottom border-warning">
            <div class="col-6"><div class="brand">SUTAN<span>RAYA</span></div></div>
            <div class="col-6">
                <div id="clock" class="clock"></div>
                <div id="date" class="date"></div>
            </div>
        </header>

        <main class="row">
            <div class="col-8">
                <h2 class="section-title">KEBERANGKATAN / DEPARTURES</h2>
                <table class="table table-dark table-display">
                    <thead>
                        <tr>
                            <th>JAM</th>
                            <th>TUJUAN</th>
                            <th style="text-align: right;">STATUS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="trip in departures">
                            <td>{{ formatTime(trip.departureTime) }}</td>
                            <td>{{ trip.destination || trip.notes }}</td>
                            <td class="status" :class="getStatusClass(trip.status)">{{ trip.status }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <h2 class="section-title">TERSEDIA / AVAILABLE</h2>
                <table class="table table-dark table-display">
                    <thead>
                        <tr>
                            <th>ARMADA</th>
                            <th>JENIS</th>
                        </tr>
                    </thead>
                    <tbody>
                       <tr v-for="fleet in availableFleet">
                           <td>{{ fleet.name }}</td>
                           <td>{{ fleet.type }}</td>
                       </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./app.js"></script>
</body>
</html>
