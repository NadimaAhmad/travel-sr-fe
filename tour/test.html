<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Text Generation Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <style>
        :root {
            --sutan-dark: #121212;
            --sutan-dark-2: #1e1e1e;
            --sutan-dark-3: #2a2a2a;
            --sutan-light: #f8f9fa;
            --sutan-gold: #D4AF37;
            --sutan-gold-hover: #c8a432;
            --sutan-border: #444;
        }

        body {
            background-color: var(--sutan-dark);
            color: var(--sutan-light);
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .container {
            max-width: 700px;
            padding-top: 3rem;
            padding-bottom: 3rem;
        }
        h1 {
            color: var(--sutan-gold);
        }
        .card {
            background-color: var(--sutan-dark-2);
            border: 1px solid var(--sutan-border);
            border-radius: 0.75rem;
        }
        .form-control, .form-control:focus {
            background-color: var(--sutan-dark-3);
            color: var(--sutan-light);
            border: 1px solid var(--sutan-border);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(212, 175, 55, 0.25);
            border-color: var(--sutan-gold);
        }
        .form-control::placeholder {
            color: #888;
        }
        .btn-gold {
            background-color: var(--sutan-gold);
            border-color: var(--sutan-gold);
            color: #121212;
            font-weight: bold;
            padding: 0.75rem;
            border-radius: 0.5rem;
        }
        .btn-gold:hover {
            background-color: var(--sutan-gold-hover);
            border-color: var(--sutan-gold-hover);
            color: #121212;
        }
        #result-container {
            background-color: var(--sutan-dark-2);
            border: 1px solid var(--sutan-border);
            border-radius: 0.75rem;
        }
        #result {
            white-space: pre-wrap;
            font-family: 'Roboto Mono', monospace;
            color: var(--sutan-light);
            background-color: var(--sutan-dark-3);
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="display-5 text-center mb-4 fw-bold"><i class="bi bi-sparkles"></i> Gemini AI Test</h1>
        
        <div class="card">
            <div class="card-body p-4">
                <div class="mb-3">
                    <label for="apiKey" class="form-label">Gemini API Key</label>
                    <input type="password" class="form-control" id="apiKey" placeholder="Enter your API Key here">
                </div>

                <div class="mb-3">
                    <label for="prompt" class="form-label">Your Prompt</label>
                    <textarea class="form-control" id="prompt" rows="5" placeholder="e.g., Write a short story about a robot who discovers music."></textarea>
                </div>

                <button id="generateBtn" class="btn btn-gold w-100 mt-2">
                    <span id="btn-text">Generate</span>
                    <span id="loading-spinner" class="spinner-border spinner-border-sm" style="display: none;" role="status" aria-hidden="true"></span>
                </button>
            </div>
        </div>

        <div class="mt-4">
            <h3 class="mb-3">Result:</h3>
            <div id="error" class="alert alert-danger" style="display: none;"></div>
            <div id="result-container">
                <pre id="result" class="mb-0">The generated text will appear here...</pre>
            </div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const btnText = document.getElementById('btn-text');
        const loadingSpinner = document.getElementById('loading-spinner');
        const apiKeyInput = document.getElementById('apiKey');
        const promptInput = document.getElementById('prompt');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');

        // --- IMPORTANT ---
        // You can also hardcode your API key here for convenience during testing.
        // Replace "AIzaSyBenjmDRAgqo8D9T-H4U1qfN_oW2EdhMcw" with your actual key.
        const API_KEY = "AIzaSyBenjmDRAgqo8D9T-H4U1qfN_oW2EdhMcw";

        generateBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value || API_KEY;
            const prompt = promptInput.value;

            if (!apiKey || apiKey === "AIzaSyBenjmDRAgqo8D9T-H4U1qfN_oW2EdhMcw") {
                showError("Please provide your API key in the input field or in the script.");
                return;
            }

            if (!prompt) {
                showError("Please enter a prompt.");
                return;
            }

            setLoading(true);

           const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash-preview-05-20:generateContent?key=${apiKey}`;

            const payload = {
                contents: [{
                    parts: [{
                        text: prompt
                    }]
                }]
            };

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.candidates && data.candidates.length > 0) {
                    const generatedText = data.candidates[0].content.parts[0].text;
                    showResult(generatedText);
                } else {
                    showResult("No content generated. The response might be empty or blocked due to safety settings.");
                }

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                setLoading(false);
            }
        });

        function setLoading(isLoading) {
            if (isLoading) {
                btnText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
                generateBtn.disabled = true;
                errorDiv.style.display = 'none';
            } else {
                btnText.style.display = 'inline-block';
                loadingSpinner.style.display = 'none';
                generateBtn.disabled = false;
            }
        }

        function showResult(text) {
            resultDiv.textContent = text;
            errorDiv.style.display = 'none';
        }

        function showError(message) {
            resultDiv.textContent = "An error occurred. See details below.";
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
